name: Ping Supabase

on:
  schedule:
    - cron: "0 9 * * 1,4" # Runs at 9:00 AM UTC every Monday and Thursday
  workflow_dispatch: # Allows manual triggering from the GitHub UI

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"

      - name: Install Supabase Client
        run: yarn add @supabase/supabase-js --force

      - name: Ping Supabase
        env:
          SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          node -e "
          (async () => {
            try {
              // Debugging: Log environment variables (optional)
              # console.log('Supabase URL:', process.env.SUPABASE_URL);
              # console.log('Supabase Key:', process.env.SUPABASE_KEY);

              // Import Supabase client
              const { createClient } = require('@supabase/supabase-js');
              const supabase = createClient(process.env.SUPABASE_URL, process.env.SUPABASE_KEY);

              // Ping Supabase by querying a table (e.g., 'songs')
              const { data, error } = await supabase.from('places').select('*').limit(10);

              // Handle errors
              if (error) throw error;

              // Log success
              console.log('✅ Ping successful:', data);
            } catch (err) {
              // Log and exit with error
              console.error('❌ Error pinging Supabase:', err.message);
              process.exit(1);
            }
          })();
          "
